<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Flask App {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">MyBiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="/view">Students</a></li>
        </ul>
              
      </div>
        
        {% if session.user %}
        <a href="/logout" class="btn btn-outline-light ms-2">Logout</a>
        {% else %}
        <a href="/login" class="btn btn-outline-light ms-2">Login</a>
        {% endif %}

    </div>
  </nav>
    
{% block content %}

{% endblock %}
    
    <!-- Footer -->
  <footer class="text-center bg-dark text-white mt-5 py-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 MyBiz. All rights reserved.</p>
      <small>Built with ❤️ using Bootstrap 5</small>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
